<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <form>
      <label for="celsius">Celsius:</label>
      <input type="number" id="celsius" name="celsius"><br><br>
      <button type="button" onclick="convertCelsiusToFahrenheit()">Convert Celsius to Fahrenheit</button>
      <p>The result shown below in Fahrenheit</p>
      <label for="fahrenheit">Fahrenheit:</label>
      <input type="number" id="fahrenheit" name="fahrenheit">
      <p>The result shown above in Celsius</p>
      <button type="button" onclick="convertFahrenheitToCelsius()">Convert Fahrenheit to Celsius</button>
    </form>
    <div>
      <h1>Everybody talks about the weather, but nobody does anything about it</h1>
    </div>
    <script>
      function convertCelsiusToFahrenheit() {
        const celsius = document.getElementById("celsius").value;
        const fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("fahrenheit").value = fahrenheit;
      }
      
      function convertFahrenheitToCelsius() {
        const fahrenheit = document.getElementById("fahrenheit").value;
        const celsius = (fahrenheit - 32) * 5/9;
        document.getElementById("celsius").value = celsius;
      }
    </script>
  </body>
</html>
